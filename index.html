<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webservice Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="js/jquery-linenumbers.js"></script> 
  <script src="js/main.js"></script> 
  
  <style>
	form{
		margin-top:10px;
	}
	
	textarea{
        width: 555px;
        font-size: 14px;
        padding: 10px;
        line-height: 17px;
        border-radius: 3px;
        border: 1px solid #aaaaaa;
	}
	
  </style>
</head>
<body>

<div class="container">
  <h2> Webservice Status </h2>
  
  <ul class="nav nav-tabs">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">Response</a></li>
    <li><a href="#">History</a></li>
  </ul>
  
  <form class="form-horizontal" action="" method="">
    <div class="form-group">
      <label class="col-sm-2 control-label">Webservice URL*</label>
	  <div class="col-sm-3">
		<select name="reqtype" class="form-control" id="reqtype">
				<option selected disabled>----Request Method------</option>
				<option>GET</option>
				<option>PUT</option>
				<option>POST</option>
				<option>DELETE</option>
		</select>
	  </div>
      <div class="col-sm-6">
        <input class="form-control" id="focusedInput" type="text" name="webserviceUrl" placeholder="http://abc.com/xyz">
      </div>
	  <div class="col-sm-1">
        <button type="submit" value="Submit" id="submitButton">Send&nbsp;<i class="fa fa-chevron-circle-right"></i></button>
      </div>
	  
    </div>
 
	<div class="form-group">
		<label class="col-sm-2 control-label">Select Type*:</label>
		<div class = "col-sm-2"> 
			  <select name="wstype" class="form-control" id="wstype">
				<option selected disabled>----Service Type------</option>
				<option>Rest</option>
				<option>SOAP</option>
				<option>Microservice</option>
			  </select>
	  </div>
	  
	  <div class = "col-sm-8 has-success has-feedback input--medium" style="float:right" id="wsdlFile">
		<label class="col-sm-2 control-label">WSDL File: </label>
		<div class="col-sm-9 input--with-icon">
			<input class="form-control" id="wsdlFileBox" type="text" name="wsdlFile" placeholder="http://abc.com/xyz.wsdl">
		</div>
		<div>
			<i id="status" class="fa"></i>
		</div>
	  </div>
     </div>
	 
	 <div class="form-group">
		<div class="col-sm-12">
		 <ul class="nav nav-tabs">
			<li id="authtab"><a href="#" >Authenication Process</a></li>
			<li class="active" id="headertab"><a href="#">Select Header</a></li>
		  </ul>
		 </div>
	 </div>
	 
	 <div class="form-group" id="auth">
      <label class="col-sm-2 control-label">Authenication Process*</label>
      <div class = "col-sm-3"> 
			  <select name="authtype" class="form-control" id="authtype">
				<option selected disabled>----Auth Type------</option>
				<option>NoAuthentication</option>
				<option>Basic Authentication</option>
				<option>oAuth</option>
			  </select>
	  </div>
	  <div class = "col-sm-3">
		<input class="form-control" id="userName" type="text" placeholder="UserName">
	  </div>
	  <div class = "col-sm-3">
		<input class="form-control" id="password" type="password" placeholder="Password">
	  </div>
	  
    </div>
	 
	 <div class="form-group" id="header">
		<label class="col-sm-2 control-label">Select Header:</label>
		<div class="col-sm-10" style="height:230px;overflow-y:auto">
		<table class="table table-striped " id="headerTable">
			<thead>
			  <tr>
				<th>Header Key</th>
				<th>Header Value</th>
				<th><button type="button" class="btn btn-success addheader">ADD</button></th>
			  </tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" id="key1" name="headerkey1" type="text" /></td>
					<td><input class="form-control" id="value1" name="headervalue1" type="text" /></td>
				</tr>
				<tr>
					<td><input class="form-control" id="key2" name="headerkey2" type="text" /></td>
					<td><input class="form-control" id="value2" name="headervalue2" type="text" /></td>
				</tr>
				<tr>
					<td><input class="form-control" id="key3" name="headerkey3" type="text" /></td>
					<td><input class="form-control" id="value3" name="headervalue3" type="text" /></td>
				</tr>
			</tbody>
		</table>
		</div>
	 </div>
	 
	 <div class="form-group">
		<label class="col-sm-2 control-label">Body :</label>
		<div class = "col-sm-10">
			<textarea class="form-control" rows="15" name="body" id="demo-bootstrap-textarea-line" ></textarea>
		</div>
	 </div>
	 
  </form>
</div>

</body>
</html>
